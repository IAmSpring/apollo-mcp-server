query GetBookings {
  bookings {
    id
    userId
    user {
      name
      email
    }
    hotelId
    hotel {
      name
      location
    }
    roomId
    room {
      type
      price
    }
    checkIn
    checkOut
    guests
    totalPrice
    status
    orderId
    createdAt
    updatedAt
  }
} 