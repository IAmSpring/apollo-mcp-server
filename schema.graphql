scalar Date
scalar DateTime

type Query {
  reservation(confirmationNumber: String!): Reservation
  searchHotels(
    location: String!
    checkIn: Date!
    checkOut: Date!
    guests: Int
    roomType: String
  ): [Hotel!]!
  hotels: [Hotel!]!
  hotel(id: ID!): Hotel
}

type Mutation {
  createBooking(input: CreateBookingInput!): Reservation!
  updateReservation(input: UpdateReservationInput!): Reservation!
  cancelReservation(confirmationNumber: String!): Reservation!
}

input CreateBookingInput {
  guestName: String!
  email: String!
  phone: String!
  checkIn: Date!
  checkOut: Date!
  roomType: String!
  numberOfGuests: Int!
  hotelId: ID!
  specialRequests: String
}

input UpdateReservationInput {
  confirmationNumber: String!
  guestName: String
  email: String
  phone: String
  checkIn: Date
  checkOut: Date
  roomType: String
  numberOfGuests: Int
  specialRequests: String
}

type Reservation {
  id: ID!
  confirmationNumber: String!
  guestName: String!
  email: String!
  phone: String!
  checkIn: Date!
  checkOut: Date!
  roomType: String!
  numberOfGuests: Int!
  status: ReservationStatus!
  totalAmount: Float!
  currency: String!
  hotel: Hotel!
  specialRequests: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Hotel {
  id: ID!
  name: String!
  address: String!
  city: String!
  state: String!
  country: String!
  zipCode: String!
  phone: String!
  email: String!
  website: String!
  rating: Float!
  reviewCount: Int!
  amenities: [String!]!
  images: [String!]!
  availableRooms: Int!
  priceRange: PriceRange!
  distance: Float
  coordinates: Coordinates
}

type PriceRange {
  min: Float!
  max: Float!
  currency: String!
}

type Coordinates {
  latitude: Float!
  longitude: Float!
}

enum ReservationStatus {
  CONFIRMED
  PENDING
  CANCELLED
  COMPLETED
  NO_SHOW
} 