query OperationCollectionQuery($operationCollectionId: ID!) {
    operationCollection(id: $operationCollectionId) {
        __typename
        ... on OperationCollection {
            id
            name
            operations {
                id
                lastUpdatedAt
                name
                currentOperationRevision {
                    body
                    headers {
                        name
                        value
                    }
                    variables
                }
            }
        }
        ... on NotFoundError {
            message
        }
        ... on PermissionError {
            message
        }
        ... on ValidationError {
            message
        }
    }
}